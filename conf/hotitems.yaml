# Source Sink
kafka.brokers:
  - "127.0.0.1"
kafka.port: 9092
kafka.topic: "kafka-hotitems"
kafka.partitions: 2
kafka.zookeeper.path: /

akka.zookeeper.path: /akkaQuery

zookeeper.servers:
  - "127.0.0.1"
zookeeper.port: 2181

redis.host: "127.0.0.1"

process.hosts: 10
process.cores: 12

#Flink specific
group.id: "flink_hotitems"
flink.checkpoint.interval: 60000
add.result.sink: 1
flink.highcard.checkpointURI: "file:///tmp/checkpoints"
redis.threads: 20



# The following is for when running the EventGenerator directly rather than reading from Kafka
#use.local.event.generator: 1
redis.flush: 1
redis.db: 0
load.target.hz: 10000

# partition
breakPoint: 3

flink.local: local
flink.port: 8081

flink.stream.segment: upstream
