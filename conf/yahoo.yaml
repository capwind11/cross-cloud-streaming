kafka.brokers:
  - "host.docker.internal"
kafka.port: 9092
kafka.topic: "yahoo-source"
kafka.partitions: 2
kafka.zookeeper.path: /

akka.zookeeper.path: /akkaQuery

zookeeper.servers:
  - "host.docker.internal"
zookeeper.port: 2181


local.redis.host: "localhost"
redis.host: "host.docker.internal"

process.hosts: 10
process.cores: 12

#Flink specific
group.id: "flink_yahoo"
flink.checkpoint.interval: 60000
add.result.sink: 1
flink.highcard.checkpointURI: "file:///tmp/checkpoints"
redis.threads: 20

flink.env: remote
parallelism: 1


# The following is for when running the EventGenerator directly rather than reading from Kafka
use.local.event.generator: 1
redis.flush: 1
redis.db: 0
load.target.hz: 10000
num.campaigns: 1000000
num.ads.per.campaigns: 1000000
