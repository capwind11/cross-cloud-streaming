# Source Sink
kafka.brokers:
  - "192.168.1.105"
kafka.port: 9092
kafka.topic: "kafka-hotitems"
kafka.partitions: 2
kafka.zookeeper.path: /

akka.zookeeper.path: /akkaQuery

zookeeper.servers:
  - "192.168.1.105"
zookeeper.port: 2181

redis.host: "localhost"

process.hosts: 10
process.cores: 12

#Flink specific
group.id: "flink_hotitems"
flink.checkpoint.interval: 60000
add.result.sink: 1
flink.highcard.checkpointURI: "file:///tmp/checkpoints"
redis.threads: 20



# The following is for when running the EventGenerator directly rather than reading from Kafka
#use.local.event.generator: 1
redis.flush: 1
redis.db: 0

num.items: 10000
nums.categories: 100
num.users: 100000
# 10k
load.target.hz: 20000

# 50k
#load.target.hz: 50000
#
## 100k
#load.target.hz: 100000
#
## 250k
#load.target.hz: 250000


# partition
breakPoint: 3

flink.local: remote
flink.port: 8081

flink.stream.segment: upstream
