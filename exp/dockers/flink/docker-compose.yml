version: "3"
services:
    local_jobmanager:
      image: flink
      expose:
        - "6123"
      ports:
        - "6123:6123"
        - "8081:8081"
      command: jobmanager
      environment:
        - JOB_MANAGER_RPC_ADDRESS=jobmanager

    local_taskmanager:
      image: flink
      expose:
        - "6121"
        - "6122"
      depends_on:
        - jobmanager
      command: taskmanager
      links:
        - "jobmanager:jobmanager"
      deploy:
        resources:
          limits:
            cpus: "0.5"
      environment:
        - |
          FLINK_PROPERTIES=
          jobmanager.rpc.address: jobmanager
          parallelism.default: 2
          taskmanager.memory.task.heap.size: 512m
